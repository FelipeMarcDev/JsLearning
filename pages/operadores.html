<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores</title>
  </head>
  <body>
    <h1>Operadores</h1>
    <h2>Aritméticos:</h2>
    <ul>
      <li>(+)= Somado</li>
      <li>(-)= Subtraido</li>
      <li>(*)= Multiplicado</li>
      <li>(/)= Dividido</li>
      <li>(%)= Resto da divisão</li>
      <li>(**)= Potência</li>
    </ul>
  </body>
</html>
