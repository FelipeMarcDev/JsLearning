<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
          background-color: rgb(105, 105, 173);
          color: white;
          font: normal 20pt Arial;
        }
        h1 {
          color: rgb(255, 212, 22);
        }
      </style>
    </head>
    <body>
      <h1>Olá, mundo!</h1>
      <p>Já me livrei da maldição!!</p>
      <script>
       
       var numA =  Number(window.prompt("Digite um número"))
       /* use o 'Number' para tratar o dado como um numero, ele detecta entre int e float */
       var numB =  Number(window.prompt("Digite um número"))
       var soma = numA + numB
       // usando a string entre CRASES e usando o cifrao+chaves, pode se agilizar uma concatenação
       window.alert(`A soma é ${soma}`)
       var salario = Number(window.prompt("Digite seu salário: "))
       window.alert(salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
      // .toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) use para demonstrar valores em reais


      </script>

</body>
</html>
